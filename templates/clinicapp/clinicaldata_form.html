<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/clinicals.css' %}"/>
    <title>Clinical Data Creation</title>
</head>
<body>
    <h2>Patient Details</h2>
    First Name: {{patient.fistName}}
    Last Name: {{patient.lastName}}
    Age: {{patient.age}}
    <h2>Patient Clinical Data:</h2>
    <form method="post">
        <table>
        {{form.as_table}}
        </table>
        {% csrf_token %}
        <input type="submit" value="Save">
    </form>
</body>
</html>
